services:
  - type: web
    name: sistema-vendas-backend
    plan: free
    env: java
    rootDirectory: sistema
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/sistema-0.0.1-SNAPSHOT.jar --server.port=$PORT
    envVars:
      - key: SERVER_PORT
        value: "10000"